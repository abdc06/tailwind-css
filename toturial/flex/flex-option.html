<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- flex-Initial -->
  <div class="flex">
    <div class="flex-none w-14 bg-red-100">01</div>
    <div class="flex-initial w-64 bg-red-300">02</div>
    <div class="flex-initial w-32 bg-red-500">03</div>
  </div>

  <!-- flex-1 -->
  <div class="flex">
    <div class="flex-none bg-blue-100">01</div>
    <div class="flex-1 w-64 bg-blue-300">02</div>
    <div class="flex-1 w-32 bg-blue-500">03</div>
  </div>  

  <!-- flex-auto -->
  <div class="flex">
    <div class="flex-none bg-green-100">01</div>
    <div class="flex-auto w-64 bg-green-300">02</div>
    <div class="flex-auto w-32 bg-green-500">03</div>
  </div>

  <!-- flex-none -->
  <div class="flex">
    <div class="flex-none w-14 bg-purple-100">01</div>
    <div class="flex-none bg-purple-300">02</div>
    <div class="flex-1 bg-purple-500">03</div>
  </div>
</body>
</html>
