<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="grid justify-items-start">
        <div class="bg-red-100 w-40 h-40">01</div>
        <div class="bg-red-200 w-40 h-40">02</div>
        <div class="bg-red-300 w-40 h-40">03</div>
    </div>

    <div class="grid justify-items-center">
        <div class="bg-blue-100 w-40 h-40">01</div>
        <div class="bg-blue-200 w-40 h-40">02</div>
        <div class="bg-blue-300 w-40 h-40">03</div>
    </div>

    <div class="grid justify-items-end">
        <div class="bg-green-100 w-40 h-40">01</div>
        <div class="bg-green-200 w-40 h-40">02</div>
        <div class="bg-green-300 w-40 h-40">03</div>
    </div>

    <div class="grid justify-items-stretch">
        <div class="bg-purple-100 w-40 h-40">01</div>
        <div class="bg-purple-200 w-40 h-40">02</div>
        <div class="bg-purple-300 w-40 h-40">03</div>
    </div>
