<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-40 grid grid-cols-3 gap-4 content-start">
        <div class="bg-red-100">01</div>
        <div class="bg-red-200">02</div>
        <div class="bg-red-300">03</div>
      </div>

      <div class="h-40 grid grid-cols-3 gap-4 content-center">
        <div class="bg-blue-100">01</div>
        <div class="bg-blue-200">02</div>
        <div class="bg-blue-300">03</div>
        <div class="bg-blue-400">04</div>
        <div class="bg-blue-500">05</div>
      </div>

      <div class="h-40 grid grid-cols-3 gap-4 content-end">
        <div class="bg-green-100">01</div>
        <div class="bg-green-200">02</div>
        <div class="bg-green-300">03</div>
        <div class="bg-green-400">04</div>
        <div class="bg-green-500">05</div>
      </div>

      <div class="h-40 grid grid-cols-3 gap-4 content-between">
        <div class="bg-purple-100">01</div>
        <div class="bg-purple-200">02</div>
        <div class="bg-purple-300">03</div>
        <div class="bg-purple-400">04</div>
        <div class="bg-purple-500">05</div>
      </div>

      <div class="h-40 grid grid-cols-3 gap-4 content-around">
        <div class="bg-sky-100">01</div>
        <div class="bg-sky-200">02</div>
        <div class="bg-sky-300">03</div>
        <div class="bg-sky-400">04</div>
        <div class="bg-sky-500">05</div>
      </div>

      <div class="h-40 grid grid-cols-3 gap-4 content-evenly">
        <div class="bg-rose-100">01</div>
        <div class="bg-rose-200">02</div>
        <div class="bg-rose-300">03</div>
        <div class="bg-rose-400">04</div>
        <div class="bg-rose-500">05</div>
      </div>
    
</body>
</html>
